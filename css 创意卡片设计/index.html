<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创意卡片设计</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="img_box">
            <img src="img/shoes.png" alt="图片没找到">
        </div>
        <div class="content">
            <h2>Vans sport shoes</h2>
            <div class="size">
                <div class="title">Size:</div>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
            </div>
            <div class="color">
                <div class="title">Color:</div>
                <span style="background-color:red"></span>
                <span style="background-color:orange"></span>
                <span style="background-color:deepskyblue"></span>
                <span style="background-color:greenyellow"></span>
                <span style="background-color:white"></span>
            </div>
            <a href="#" class="clk_to_buy">点击购买</a>
        </div>
    </div>
</div>
</body>
</html>
